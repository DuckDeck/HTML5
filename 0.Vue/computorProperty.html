<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="../vue.js">
          
        </script>
        <script>
              window.onload = function(){
                var vm = new Vue({
                    el:'#example',
                    data:{
                        a:1
                    },
                    computed:{
                        b:function(){
                            return this.a + 1
                        }
                    }
                })
            }
        </script>
    </head>
    <body>
        <div id="example">
            a={{a}},b={{b}}
        </div>
    </body>
</html>

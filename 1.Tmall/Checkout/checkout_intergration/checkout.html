<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
        <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="" href="checkout.css">
        <script src="checkout.js"></script>
    </head>
    <body>  
        
        <div class="buyPageDiv">
            <div class="buyFlow">
                <img src="http://how2j.cn/tmall/img/site/simpleLogo.png" class="pull-left">
                <img src="http://how2j.cn/tmall/img/site/buyflow.png" class="pull-right">
                <div style="clear:both"></div>
            </div>
            <div class="address">
                <div class="addressTip">
                    输入收货地址
                </div>
                <table class="addressTable">
                    <tbody>
                        <tr>
                            <td class="firstColumn">详细地址 <span class="redStar">*</span></td>
                            <td><textarea rows="" cols=""></textarea></td>
                        </tr>
                         <tr>
                            <td>邮政编码 </td>
                            <td><input type="text" placeholder="如果您不清楚邮递区号，请填写000000" name="" value=""></td>
                        </tr>
                         <tr>
                            <td>收货人姓名 <span class="redStar">*</span></td>
                            <td><input type="text" placeholder="长度不超过25个字符" name="" value=""></td>
                        </tr>
                         <tr>
                            <td>手机号码<span class="redStar">*</span></td>
                            <td><input type="text" placeholder="请输入11位手机号码" name="" value=""></td>
                        </tr>
                    </tbody>
                </table>
            </div>


          <div id="productList" >
                <div class="productListTip">
                    确认订单信息
                </div>
                <table class="productListTable">
                    <thead>
                        <tr>
                            <th class="productListTableFirstColumn" colspan="2" >
                                <img src="http://how2j.cn/tmall/img/site/tmallbuy.png" class="tmallbuy">
                                <a href="#nowhere" class="marketLink" >店铺:天猫店铺</a>
                                <a href="#nowhere" class="wangwanglink">
                                    <span class="wangwangGif"></span>
                                </a>
                                </th>
                            <th>单价</th>
                            <th>数量</th>
                            <th>小计</th>
                            <th>配送方式</th>
                        </tr>
                        <tr class="rowborder">
                            <td colspan="2"></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <!--what the hell is this-->
                    </thead>
                    <tbody class="productListTableTbody">
                        <tr class="orderItemTR">
                            <td class="orderItemFirstTD">
                                <img width="20px" src="http://how2j.cn/tmall/img/productSingle_middle/4206.jpg" class="orderItemImg" alt="">
                            </td>
                            <td class="orderItemProductInfo">
                                <a class="orderItemProductLink" href="#nowhere">  Philips/飞利浦 HR1897/30破壁微榨原汁机 多功能家用果汁榨汁机</a>
                                <img src="http://how2j.cn/tmall/img/site/creditcard.png" alt="" title="支持信用卡支付">
                                <img src="http://how2j.cn/tmall/img/site/7day.png" alt="" title="消费者保障服务,承诺7天退货">
                                <img src="http://how2j.cn/tmall/img/site/promise.png" title="消费者保障服务,承诺如实描述" alt="">
                            </td>
                            <td>
                                <span class="orderItemProductPrice">
                                    ￥3,514.05
                                </span>
                            </td>
                            <td>
                                <span class="orderItemProductNumber">2</span>
                            </td>
                            <td>
                                <span class="orderItemUnitSum">￥3,514.05</span>
                            </td>
                            <td class="orderItemLastTD" rowspan="5">
                                <label class="orderItemDeliveryLabel" for="">
                                    <input type="radio" name="" value="" checked="checked">普通配送
                                </label>
                                <select class="orderItemDeliverySelect">
                                    <option value="1">快递 免邮费</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="orderItemTR">
                            <td class="orderItemFirstTD">
                                <img width="20px" src="http://how2j.cn/tmall/img/productSingle_middle/4206.jpg" class="orderItemImg" alt="">
                            </td>
                            <td class="orderItemProductInfo">
                                <a class="orderItemProductLink" href="#nowhere">  Philips/飞利浦 HR1897/30破壁微榨原汁机 多功能家用果汁榨汁机</a>
                                    <img src="http://how2j.cn/tmall/img/site/creditcard.png" alt="" title="支持信用卡支付">
                                    <img src="http://how2j.cn/tmall/img/site/7day.png" alt="" title="消费者保障服务,承诺7天退货">
                                    <img src="http://how2j.cn/tmall/img/site/promise.png" title="消费者保障服务,承诺如实描述" alt="">
                            </td>
                            <td>
                                <span class="orderItemProductPrice">
                                    ￥3,514.05
                                </span>
                            </td>
                            <td>
                                <span class="orderItemProductNumber">2</span>
                            </td>
                            <td>
                                <span class="orderItemUnitSum">￥3,514.05</span>
                            </td>
                            
                        </tr>
                    </tbody>
                </table>

                <div class="orderItemSumDiv"> 
                    <div class="pull-left">
                        <!--the problem the pull-left is that this kind of css can not enbrace the div-->
                         <span class="leaveMessageText">给卖家留言:</span>
                         <span><img src="http://how2j.cn/tmall/img/site/leaveMessage.png" class="leaveMessageImg" alt=""></span>
                         <span class="leaveMessageTextareaSpan" style="display: none">
                                 <textarea rows="" cols="" class="leaveMessageTextarea" name="userMessage"></textarea>
                                 <div>
                                     <span>还可以输入200个字符</span>
                                 </div>
                         </span>
                    </div>
                   
                   

                    <span class="pull-right">店铺合计(含运费) ￥9,152.25</span>
                </div>
                <div class="orderItemTotalSumDiv">
                    <div class="pull-right">
                        <!--it looks like usr the pull right and pull left can cause some issue. I believe is not a good idea-->
                         <span>实付款</span>
                         <span class="orderItemTotalSumSpan">￥9,152.25</span>
                    </div>
                </div>

                <div class="submitOrderDiv">
                    <button class="submitOrderButton" type="">提交订单</button>
                </div>
            </div>

        </div>
    </body>
</html>

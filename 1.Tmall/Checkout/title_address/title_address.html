<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
        <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="" href="title_address_my.css">
        <!--<link rel="stylesheet" type="" href="title_address_course.css">-->
    </head>
    <body>  
        
        <div class="buyPageDiv">
            <div class="buyFlow">
                <img src="http://how2j.cn/tmall/img/site/simpleLogo.png" class="pull-left">
                <img src="http://how2j.cn/tmall/img/site/buyflow.png" class="pull-right">
                <div style="clear:both"></div>
            </div>
            <div class="address">
                <div class="addressTip">
                    输入收货地址
                </div>
                <table class="addressTable">
                    <tbody>
                        <tr>
                            <td class="firstColumn">详细地址 <span class="redStar">*</span></td>
                            <td><textarea rows="" cols=""></textarea></td>
                        </tr>
                         <tr>
                            <td>邮政编码 </td>
                            <td><input type="text" placeholder="如果您不清楚邮递区号，请填写000000" name="" value=""></td>
                        </tr>
                         <tr>
                            <td>收货人姓名 <span class="redStar">*</span></td>
                            <td><input type="text" placeholder="长度不超过25个字符" name="" value=""></td>
                        </tr>
                         <tr>
                            <td>手机号码<span class="redStar">*</span></td>
                            <td><input type="text" placeholder="请输入11位手机号码" name="" value=""></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
